<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hang Man</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Passion+One|Righteous|Zilla+Slab+Highlight" rel="stylesheet">
</head>

<body>


<h1>Hang Man</h1>

<p>Lets see what you got, slick.</p>
<form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button">Restart</button>
</form>
<ul id="letters"></ul>
<p id="man"></p>
<p id="output" class="output"></p>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script> 
</body>

</html>
